<div class="card my-5">
    <h4 class="card-header" *ngIf="isEditMode">Edit Announcement</h4>
    <h4 class="card-header" *ngIf="!isEditMode">Add Announcement</h4>
    <div class="card-body my-5">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-5">
                    <h6>Title </h6>
                    <input type="text" formControlName="title" class="form-control mt-3"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors}" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>

                <div class="form-group mt-5 mb-5">
                    <h6>Message </h6>
                    <angular-editor formControlName="message" [config]="editorConfig" [ngClass]="{ 'is-invalid': submitted && f.message.errors}"></angular-editor>
                    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                        <div *ngIf="f.message.errors.required">Message is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button *ngIf="isEditMode" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Edit
                    </button>
                    <button *ngIf="!isEditMode" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
