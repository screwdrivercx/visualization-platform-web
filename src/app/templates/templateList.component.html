<div class="card my-5">
    <h4 class="card-header">Templates</h4>
    <div class="card-body">
        <div class="row d-flex align-items-end mx-2">
            <div class="ml-auto">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button class="btn btn-success" routerLink="add">Add Template</button>
                </div>
            </div>
        </div>
        <div *ngIf="templates">
            <div class="row d-flex justify-content-start ml-5">
                <div *ngFor="let template of templates">
                    <div *ngIf="template.status=='active'" class="card m-5" style="width: 20rem;">
                        <img class="card-img-top" src="{{apiUrl}}/static/{{template.img}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{template.TemplateName}}</h5>
                            <div class="card-text" [innerHTML]="template.description.substring(0,100)" style="height:48px; overflow-y: hidden;">
                            </div>
                            <a routerLink="/tutorial/details/{{template.id}}">see details</a>
                            <div class="row pl-3 pr-3 mt-2">
                                <button class="btn btn-sm btn-primary" routerLink="edit/{{template.id}}">Edit</button>
                                <button class="btn btn-sm btn-warning ml-3 text-white"
                                    (click)="changeActivate(template.id,template.status,template.TemplateName)">{{template.status
                                    == 'active' ? 'Deactive' : 'Active'}}</button>
                                <button class="btn btn-sm btn-danger btn-delete-user ml-3"
                                    (click)="deleteTemplate(template.id,template.TemplateName)"
                                    [disabled]="template.isDeleting">
                                    <span *ngIf="template.isDeleting" class="spinner-border spinner-border-sm"></span>
                                    <span *ngIf="!template.isDeleting">Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="template.status=='inactive'" class="card m-5"
                        style="width: 20rem;background-color: rgba(245, 245, 245, 1);opacity: .5;">
                        <img class="card-img-top" src="{{apiUrl}}/static/{{template.img}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{template.TemplateName}}</h5>
                            <div class="card-text" [innerHTML]="template.description.substring(0,100)" style="height:48px; overflow-y: hidden;">
                            </div>
                            <a routerLink="/tutorial/details/{{template.id}}">see details</a>
                            <div class="row pl-3 pr-3 mt-2">
                                <button class="btn btn-sm btn-primary" routerLink="edit/{{template.id}}">Edit</button>
                                <button class="btn btn-sm btn-warning ml-3 text-white"
                                    (click)="changeActivate(template.id,template.status,template.TemplateName)">{{template.status
                                    == 'active' ? 'Deactive' : 'Active'}}</button>
                                <button class="btn btn-sm btn-danger btn-delete-user ml-3"
                                    (click)="deleteTemplate(template.id,template.TemplateName)"
                                    [disabled]="template.isDeleting">
                                    <span *ngIf="template.isDeleting" class="spinner-border spinner-border-sm"></span>
                                    <span *ngIf="!template.isDeleting">Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
