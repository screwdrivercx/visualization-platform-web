<div class="card mt-5">
  <h5 class="card-header">Reset password</h5>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="password">New password</label>
              <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || (submitted && notequal) }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              <div *ngIf="submitted && notequal" class="invalid-feedback">
                <div *ngIf="notequal">Password does not matches</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password_confirm">Confirm new password</label>
              <input type="password" formControlName="password_confirm" class="form-control"
                  [ngClass]="{ 'is-invalid': (submitted && f.password_confirm.errors) || (submitted && notequal)}" />
              <div *ngIf="submitted && f.password_confirm.errors" class="invalid-feedback">
                  <div *ngIf="f.password_confirm.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              <div *ngIf="submitted && notequal" class="invalid-feedback">
                <div *ngIf="notequal">Password does not matches</div>
              </div>
          </div>

          <div class="form-group">
              <button [disabled]="loading" class="btn btn-dark-blue btn-rounded">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Reset
              </button>
              <a routerLink="../login" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
